<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://cdn.pixabay.com/photo/2016/03/27/19/08/car-1281593_1280.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  .container {
    background: rgba(255,255,255,0.85);
    width: 300px;
    padding: 20px;
    margin: 100px auto;
    border-radius: 10px;
  }
  input[type=text], input[type=password] {
    width: 100%;
    padding: 12px;
    margin: 8px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    border: none;
    width: 100%;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  .error {color: red; margin-bottom: 10px;}
  .link {
    margin-top: 15px;
    display: block;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action="/login" method="post">
    <input type="text" name="username" placeholder="Username" required autofocus />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <a href="/register" class="link">Don't have an account? Register here.</a>
</div>

</body>
</html>
