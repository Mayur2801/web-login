<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/01/06/19/15/auto-1957037_1280.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      width: 320px;
      padding: 25px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .link {
      margin-top: 15px;
      display: block;
      text-align: center;
      font-size: 14px;
      color: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="/login" method="post">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <a href="/register" class="link">Don't have an account? Register</a>
</div>

</body>
</html>
