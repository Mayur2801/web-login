<!DOCTYPE html>
<html>
<head>
    <title>Car Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .car-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .car-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            width: 280px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .car-card:hover {
            transform: scale(1.05);
        }
        .car-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .car-card h3 {
            margin: 15px 0 10px;
            color: #007bff;
        }
        .car-card p {
            padding: 0 15px 15px;
            color: #555;
        }
        .logout-btn {
            display: block;
            margin: 10px auto 40px;
            width: 100px;
            padding: 10px;
            background: #dc3545;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        .logout-btn:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <h1>Welcome {{ session['user'] }}!</h1>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    <div class="car-gallery">
        {% for car in cars %}
        <div class="car-card">
            <img src="{{ car.image }}" alt="{{ car.name }}">
            <h3>{{ car.name }}</h3>
            <p>{{ car.info }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
