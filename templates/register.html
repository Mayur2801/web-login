<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1549921296-3a7b3d52c34c?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      width: 320px;
      padding: 25px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .link {
      margin-top: 15px;
      display: block;
      text-align: center;
      font-size: 14px;
      color: #000;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

<div class="container">
  <h2>Register</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="/register" method="post">
    <input type="text" name="username" placeholder="Choose a username" required />
    <input type="password" name="password" placeholder="Choose a password" required />
    <button type="submit">Register</button>
  </form>

  <a href="/login" class="link">Already have an account? Login</a>
</div>

</body>
</html>
